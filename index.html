<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito');
    </style>
</head>

<body>
    <h1>HTML 5 - Video Player</h1>

    <video controls>
      <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4" autoplay poster="posterimage.jpg">
      <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg" autoplay poster="posterimage.jpg">
    </video>
    <div class="btns">
        <i id="slow" class="fa fa-3x fa-angle-double-left" aria-hidden="true"></i>
        <i id="play" class="fa fa-3x fa-caret-right" aria-hidden="true"></i>
        <i id="fast" class="fa fa-3x fa-angle-double-right" aria-hidden="true"></i>
    </div>

    <script src="main.js"></script>

</body>

</html>
